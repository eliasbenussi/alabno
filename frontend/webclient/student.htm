<h2 ng-show="username != ''">Welcome Student {{username}}</h2>

<!--SECTION: List of exercises-->
<div ng-show="showhide.exercise_list">
    
    <!--Refresh button-->
    <div class="row">
        <div class="col-xs-8">
        </div>
        <div class="col-xs-4">
            <button type="button" class="btn btn-primary" ng-click="refresh_exercise_list()">Refresh</button>
        </div>
    </div>
    
    <!--Exercises list-->
    <div class="row">
        <h3>Exercises list</h3>
    </div>
    
    <div class="row" ng-repeat="data in exercise_list.data">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">{{data.title}}</h3>
            </div>
            <div class="panel-body">
                <div class="row" ng-repeat="commit in data.commits">
                    <div class="col-xs-6">
                        <p><span style="color:{{get_color_from_status(commit.status)}}">{{commit.hash}}</span></p>
                    </div>
                    <div class="col-xs-6">
                        <button type="button" class="btn btn-primary" ng-click="request_exercise_view(data.title, commit.stdno, commit.hash)">View</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</div>

<!--SECTION: Exercise visualizer (but no editor!)-->
<div class="col-xs-12" ng-show="showhide.visualizer">
    <div class="row">
        <button type="button" class="btn btn-primary" ng-click="showhide_view('exercise_list')">Back</button>
    </div>
    
    <div class="row">
        <h1>{{annotated_files.mark}}</h1>
        <h2>{{annotated_files.exercise_type}}</h2>
        
        <div class="row-fluid">
            <button type="button" class="btn btn-primary" ng-click="request_exercise_update()">Check for updates</button>
        </div>
        
        <div class="row-fluid" ng-repeat="file in annotated_files.files">
            <div class="row">
                <h2>{{file.filename}}</h2>
            </div>
            
            <div class="row" ng-repeat="data in file.data">
                <div class="col-xs-1">
                    <code class="customcode">{{data.no}}</code>
                </div>
                <div class="col-xs-6">
                    <code class="customcode">{{data.content}}</code>
                </div>
                <div class="col-xs-5">
                    <code class="customcode">{{data.annotation}}</code>
                </div>
            </div>
        </div>
    </div>
    
</div>
