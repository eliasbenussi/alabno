<h2>Welcome Student {{name}}</h2>

<!--SECTION: List of exercises-->
<div ng-show="showhide.exercise_list">
    
    <!--Refresh button-->
    <div class="row">
        <div class="col-xs-8">
        </div>
        <div class="col-xs-4">
            <button type="button" class="btn btn-primary" ng-click="refresh_exercise_list()">Refresh</button>
        </div>
    </div>
    
    <!--Exercises list-->
    <div class="row">
        <h3>Exercises list</h3>
    </div>
    
    <div class="row" ng-repeat="data in exercise_list.data">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">{{data.title}}</h3>
            </div>
            <div class="panel-body">
                <div class="row" ng-repeat="commit in data.commits">
                    <div class="col-xs-6">
                        <p>{{commit.hash}}</p>
                    </div>
                    <div class="col-xs-6">
                        <button type="button" class="btn btn-primary" ng-click="request_exercise_view(data.title, commit.stdno, commit.hash)">View</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</div>

<!--SECTION: Exercise visualizer (but no editor!)-->
<div ng-show="showhide.visualizer">

</div>
