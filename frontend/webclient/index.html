<html>

  <head>

    <title>ALABNO</title>
    <link rel="shortcut icon" type="image/png" href="/favicon.png"/>

    <!--jQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <!--Bootstrap-->

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>


    <!--Angular-->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular-route.js"></script>

    <!--Custom CSS-->
    <!--Template-->
    <link rel="stylesheet" type="text/css" href="css/simple-sidebar.css">
    <!--Ours-->
    <link rel="stylesheet" type="text/css" href="css/custom.css">
    
  </head>

  <body>
    <div ng-app="myapp" ng-controller="mycontroller" ng-init="init()" id="wrapper">
      <!--Sidebar-->
      <div id="sidebar-wrapper">
        <ul class="sidebar-nav">
          <li class="sidebar-brand col-xs-10">
            <a href="/">ALABNO</a>
          </li>
          <br>

          <!--Login section-->
          <form class="col-xs-offset-1 col-xs-10" ng-hide="logged_in_flag">
            <p>Login below:</p>
            <li>
              <div class="form-group">
                <input class="form-control" type="text" placeholder="Username" ng-model="username">
              </div>
            </li>
            <li>
              <div class="form-group">
                <input class="form-control" type="password" placeholder="Password" ng-model="password" >
              </div>
            </li>
            <li>
              <button class="btn btn-success btn-block" ng-click="login_clicked()"><span class="glyphicon glyphicon-log-in" aria-hidden="true"></span> Login</button>
            </li>
          </form><!-- /login -->

          <div class="col-xs-offset-1 col-xs-10">
            <button class="btn btn-info btn-block" ng-show="logged_in_flag" ng-click="go_to_dashboard($globals.usertype)"><span class="glyphicon glyphicon-th" aria-hidden="true"></span> Dashboard</button>
            <br>
          </div>

          <!--Logout button-->
          <div class="col-xs-offset-1 col-xs-10" ng-show="logged_in_flag">
            <button class="btn btn-danger btn-block" ng-click="logout()"><span class="glyphicon glyphicon-off" aria-hidden="true"></span> Logout</button>
          </div> <!--/Logout button-->
        </ul>
      </div><!-- /#sidebar-wrapper -->

      <div id="page-content-wrapper">

        <div class="page-header">
          <h1>Welcome to ALABNO - Your trusty Auto-Marker</h1>
        </div>
        <div class="logo">
          <img class="img-size-regular" src="img/alabno_logo.png">
        </div>
        <div class="clearfix"></div>

        <!--STATUS INFORMATION PANEL-->
        <div class="row">
          <div class="col-xs-8">
            <div class="alert alert-{{si.alert_type}}" ng-repeat="si in statusinformation">
              <span>{{si.message}}</span>
              <button type="button" class="btn btn-link" ng-click="dismiss_statusinformation($index)">Dismiss</button>
            </div>
          </div>
        </div>
        
        <!--THIS DIV CONTAINS THE PROFESSOR OR STUDENT VIEWS-->
        <div ng-view></div>
        <!-- /THIS DIV CONTAINS THE PROFESSOR OR STUDENT VIEWS-->

      </div><!-- /#page-content-wrapper -->

    </div><!-- /#wrapper -->

  </body>

  <script src="script/endpoint.js"></script>
  <script src="script/localstorage.js"></script>
  <script src="script/socket.js"></script>
  <script src="script/app.js"></script>
  <script src="script/topcontroller.js"></script>
  <script src="script/studentcontroller.js"></script>
  <script src="script/professorcontroller.js"></script>
  <script src="script/handlers.js"></script>

</html>
