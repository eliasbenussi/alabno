<html>

  <head>

    <!--jQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <!--Bootstrap-->

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>


    <!--Angular-->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular-route.js"></script>

    <!--Customized CSS-->
    <link rel="stylesheet" type="text/css" href="custom.css">

  </head>

  <body>

    <div ng-app="myapp" ng-controller="mycontroller">

      <div class="row">
        <div class="col-xs-6">
          <h1><a href="index.html">Auto-Marker</a></h1>
        </div>
      </div>

      <!--The switch between professor and student view will be managed automatically-->
      <div class="row">
        <div class="col-xs-6">
          <button ng-click="professor_button_clicked()">Professor View</button>
        </div>
        <div class="col-xs-6">
          <button ng-click="student_button_clicked()">Student View</button>
        </div>
      </div>

      <!--Login section-->
      <div class="row">
        <div class="col-xs-12">
          <p>Warning: login not implemented yet, do not insert a sensitive password</p>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-4">
          <input type="text" placeholder="username" ng-model="username">
        </div>
        <div class="col-xs-4">
          <input type="password" placeholder="password" ng-model="password" ng-keypress="login_enter($event)">
        </div>
        <div class="col-xs-4">
          <button ng-click="login_clicked()">Login</button>
        </div>
      </div>

      <div ng-view></div>

    </div>

  </body>

  <script src="script/handlers.js"></script>
  <script src="script/endpoint.js"></script>
  <script src="script/socket.js"></script>
  <script src="script/app.js"></script>

</html>
