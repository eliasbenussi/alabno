<html>

  <head>

    <!--jQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <!--Bootstrap-->

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>


    <!--Angular-->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular-route.js"></script>

    <!--Custom CSS-->
    <!--Template-->
    <link rel="stylesheet" type="text/css" href="css/simple-sidebar.css">
    <!--Ours-->
    <link rel="stylesheet" type="text/css" href="css/custom.css">

  </head>

  <body>
    <div ng-app="myapp" ng-controller="mycontroller" id="wrapper">
      <!--Sidebar-->
      <div id="sidebar-wrapper">
        <ul class="sidebar-nav">
          <li class="sidebar-brand" class="col-xs-offset-1 col-xs-10">
            <a href="#">ALABNO</a>
          </li>
          <br>

          <li class="col-xs-10">
            <a href="#">Login below:</a>
          </li>
          <form class="col-xs-offset-1 col-xs-10">
            <li>
              <div class="form-group">
                <input class="form-control" type="text" placeholder="Username" ng-model="username">
              </div>
            </li>
            <li>
              <div class="form-group">
                <input class="form-control" type="password" placeholder="Password" ng-model="password" ng-keypress="login_enter($event)">
              </div>
            </li>
            <li>
              <button class="btn btn-success btn-block" ng-click="login_clicked()">Login</button>
            </li>
          </form>
        </ul>
      </div><!-- /#sidebar-wrapper -->

      <div id="page-content-wrapper">

        <div class="row">
          <div class="col-xs-6">
            <h1><a href="index.html">Auto-Marker</a></h1>
          </div>
        </div>
        <!-- <a href="#menu-toggle" class="btn btn-default" id="menu-toggle">Toggle menu</a> -->

        <!--Login section-->
        <form>
          <div class="row form-group">
            <p>Warning: login not implemented yet, do not insert a sensitive password</p>
            <div class="col-xs-4">
              <input class="form-control" type="text" placeholder="username" ng-model="username">
            </div>
            <div class="col-xs-4">
              <input type="password" placeholder="password" ng-model="password" ng-keypress="login_enter($event)">
            </div>
            <div class="col-xs-4">
              <button ng-click="login_clicked()">Login</button>
            </div>
          </div>
        </form>
        <div ng-view></div>

      </div><!-- /#page-content-wrapper -->

    </div><!-- /#wrapper -->

  </body>

  <script src="script/menutoggle.js"></script>
  <script src="script/handlers.js"></script>
  <script src="script/endpoint.js"></script>
  <script src="script/socket.js"></script>
  <script src="script/app.js"></script>
  <script src="script/topcontroller.js"></script>
  <script src="script/studentcontroller.js"></script>
  <script src="script/professorcontroller.js"></script>

</html>
